# The slogan describes your website and is used on homepage in <title> and other important places
slogan: "Construction d'une vielle a roue"


# The description is used on homepage and in the footer to quickly describe your website. Use a maximum of 150 characters for SEO-purposes.
description: "»Feeling Responsive« is a responsive theme for Jekyll based on the fabulous foundation framework with beautiful typography and a bright color palette."

# Site settings
title: Construction d'une vielle a roue
email: vielle@schieberlein.com
description: > # this means to ignore newlines until "baseurl:"
  Récit de la construction d'une vielle à roue – Baptiste Schieberlein.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://vielle2.schieberlein.com" # the base hostname & protocol for your site
urlimg: "http://vielle2.schieberlein.com/images/"
twitter_username: baboulaz
github_username: baboulaz

# Logo size is 600x80 pixels
logo: "logo.jpg"

# Theme works best with Kramdown (using the table of contents function)
excerpt_separator: "\n\n"

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md


